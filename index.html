<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas for Dieu</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            /* ·∫¢nh n·ªÅn */
            background: #5e0000 url('https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: soft-light;
            font-family: 'Montserrat', sans-serif; 
        }

        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* Button Start n·∫±m gi·ªØa m√†n h√¨nh */
        #ui-layer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(135deg, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 20px 60px; border-radius: 50px; 
            font-weight: 900; font-size: 24px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 2s infinite;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 20px rgba(255,0,0,0.5); } 50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,0,0,0.8); } 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,0,0,0.5); } }

        /* Camera g√≥c ph·∫£i */
        #camera-preview {
            position: absolute; top: 20px; right: 20px;
            width: 240px; height: 180px;
            border: 3px solid rgba(255, 215, 0, 0.5); 
            transform: scaleX(-1); opacity: 0.9; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            object-fit: cover;
            z-index: 99;
        }

        /* H·ªôp h∆∞·ªõng d·∫´n */
        #guide-box {
            position: absolute; 
            top: 215px; 
            right: 20px;
            width: 240px; 
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: rgba(255, 255, 255, 0.9);
            z-index: 99;
            backdrop-filter: blur(5px);
        }

        .guide-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .guide-item:last-child { margin-bottom: 0; }
        .guide-icon { font-size: 20px; width: 30px; text-align: center; margin-right: 10px; }
        .guide-text b { color: #FFD700; }
        .guide-sub { font-size: 10px; font-weight: 400; color: #aaa; margin-top: 2px;}
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <canvas id="camera-preview"></canvas>

    <div id="guide-box">
        <div class="guide-item"><div class="guide-icon">üñê</div><div class="guide-text"><b>X√≤e tay:</b> M·ªü r·ªông</div></div>
        <div class="guide-item"><div class="guide-icon">‚úä</div><div class="guide-text"><b>N·∫Øm tay:</b> Thu g·ªçn</div></div>
        <div class="guide-item"><div class="guide-icon">ü´∂</div><div class="guide-text"><b>Tr√°i tim:</b> Love uuuuu </div></div>
        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.2); margin: 8px 0;">
        <div class="guide-item">
            <div class="guide-icon">üëå</div>
            <div class="guide-text"><b>Ch·ª•m tay:</b> Zoom ·∫£nh<div class="guide-sub">(Ch·ª•m ng√≥n c√°i & tr·ªè)</div></div>
        </div>
        <div class="guide-item">
            <div class="guide-icon">‚ÜîÔ∏è</div>
            <div class="guide-text"><b>Di chuy·ªÉn:</b> Xoay ·∫£nh<div class="guide-sub">(ƒê∆∞a tay qua Tr√°i/Ph·∫£i)</div></div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>

    <script>
        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 0.6;

        const photoFiles = [
            './image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg',
            './image6.jpg', './image7.jpg', './image8.jpg', './image9.jpg', './image10.jpg', './image11.jpg', './image12.jpg'
        ];

        const loader = new THREE.TextureLoader();
        const photoTextures = photoFiles.map(file => loader.load(file));

        const CONFIG = {
            goldCount: 2000, redCount: 400, giftCount: 200,
            explodeRadius: 70, photoOrbitRadius: 30, 
            treeHeight: 70, treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; 
        let photoMeshes = [];    
        let photoOffsets = [];
        let titleMesh, starMesh, loveMesh;
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const cx = 32, cy = 32;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 20);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 25);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.4, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(10, 10, 44, 44);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(28, 10, 8, 44); ctx.fillRect(10, 28, 44, 8);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 

            createPhotos(); createDecorations(); animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = []; const pExplodeTargets = []; const pTreeTargets = []; const pHeartTargets = [];
            const sizes = []; const phases = []; 
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight; const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color(type === 'gold' ? 0xFFD700 : (type === 'red' ? 0xFF0000 : 0xFFFFFF));
            for(let i=0; i<count; i++) { colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b; }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases, baseColor: baseColor, baseSize: size };
            const mat = new THREE.PointsMaterial({ size: size, map: textures[type], transparent: true, opacity: 1.0, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true });
            const points = new THREE.Points(geo, mat); scene.add(points); return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(8.5, 8.5); 
            // M√†u m·∫∑c ƒë·ªãnh l√† V√†ng
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i<photoTextures.length; i++) {
                const tex = photoTextures[i % photoTextures.length];
                if(tex) { tex.anisotropy = renderer.capabilities.getMaxAnisotropy(); tex.minFilter = THREE.LinearFilter; }
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                // T·∫°o border ri√™ng cho t·ª´ng mesh ƒë·ªÉ c√≥ th·ªÉ ƒë·ªïi m√†u ri√™ng
                const border = new THREE.Mesh(borderGeo, borderMat.clone()); 
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh); photoMeshes.push(mesh);

                // Th√™m ƒë·ªô l·ªách ri√™ng cho t·ª´ng ·∫£nh ƒë·ªÉ v·ªã tr√≠ kh√¥ng th·∫≥ng h√†ng ho√†n h·∫£o
                photoOffsets.push({
                    radialOffset: (Math.random() - 0.5) * 6,   // l·ªách b√°n k√≠nh nh·∫π
                    heightOffset: (Math.random() - 0.5) * 12,  // l·ªách cao ƒë·ªô nh·∫π (nh·∫•p nh√¥ h∆°n)
                    angleOffset: (Math.random() - 0.5) * 0.4   // l·ªách g√≥c nh·∫π
                });
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 2048; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // S·ª¨A: Gi·∫£m font xu·ªëng 80px
            ctx.font = '900 80px "Montserrat", sans-serif';
            
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.shadowColor = "#FF4500"; ctx.shadowBlur = 30; ctx.lineWidth = 5;
            ctx.strokeStyle = '#FFD700'; ctx.strokeText("Ch√∫c Di·ªáu c√≥ m·ªôt gi√°ng sinh vui v·∫ª!", 1024, 256);
            ctx.fillStyle = '#FFF8DC'; ctx.fillText("Ch√∫c Di·ªáu c√≥ m·ªôt gi√°ng sinh vui v·∫ª!", 1024, 256);
            
            const tex = new THREE.CanvasTexture(canvas); tex.minFilter = THREE.LinearFilter;
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(180, 45), mat); 
            titleMesh.position.set(0, 50, 0); scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d'); sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath(); const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){ sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer); sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner); }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0); scene.add(starMesh);

            const loveCanvas = document.createElement('canvas'); loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d'); lCtx.font = '900 120px "Montserrat", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center'; lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20); loveMesh.visible = false; scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for(let i=0; i<positions.length; i++) { positions[i] += (targets[i] - positions[i]) * speed; }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = (type === 'red') ? 0.5 + 0.5 * Math.sin(time * 3 + phases[i]) : 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    sizes[i] = (i % 3 === 0) ? baseSize : 0;
                }
            } else { 
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            }
            group.geometry.attributes.color.needsUpdate = true; group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * (Math.PI * 4);

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            photoMeshes.forEach((mesh, i) => {
                const tex = photoTextures[i % photoTextures.length];
                if(!mesh.material.map && tex) { mesh.material.map = tex; tex.anisotropy = renderer.capabilities.getMaxAnisotropy(); mesh.material.needsUpdate = true; }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                titleMesh.position.y = 50 + Math.sin(time * 2) * 2;
                starMesh.rotation.z -= 0.02; starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });
            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / photoMeshes.length;
                let bestIdx = 0; let maxZ = -999;
                
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    // Reset m√†u khung v·ªÅ V√†ng
                    mesh.children[0].material.color.setHex(0xFFD700); 

                    const jitter = photoOffsets[i] || { radialOffset: 0, heightOffset: 0, angleOffset: 0 };
                    const radius = CONFIG.photoOrbitRadius + jitter.radialOffset;
                    const angle = baseAngle + i * angleStep + jitter.angleOffset;
                    const x = Math.sin(angle) * radius;
                    const z = Math.cos(angle) * radius;
                    const stagger = (i % 2 === 0) ? 6 : -6;
                    const y = Math.sin(time + i + jitter.angleOffset) * 9 + jitter.heightOffset + stagger; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1); mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1); } else { mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1); }
                });
                selectedIndex = bestIdx;

                // HIGHLIGHT: ƒê·ªïi m√†u khung c·ªßa ·∫£nh g·∫ßn nh·∫•t th√†nh ƒê·ªé
                if (photoMeshes[selectedIndex]) {
                    photoMeshes[selectedIndex].children[0].material.color.setHex(0xFF0000);
                }

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 70), 0.1); mesh.scale.lerp(new THREE.Vector3(6, 6, 6), 0.1); mesh.lookAt(camera.position); mesh.rotation.z = 0;
                        // ·∫¢nh ƒëang zoom c≈©ng gi·ªØ khung ƒë·ªè
                        mesh.children[0].material.color.setHex(0xFF0000);
                    } else { mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                canvas.width = 480; canvas.height = 360; 
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save(); ctx.scale(-1, 1); ctx.drawImage(results.image, -canvas.width, 0, canvas.width, canvas.height); ctx.restore();

                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.15 && Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y) < 0.15) { state = 'HEART'; return; }
                }
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0]; handX = lm[9].x; 
                    const tips = [8,12,16,20]; const wrist = lm[0]; let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    if ((openDist / 4) < 0.25) { state = 'TREE'; } else if (Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05) { state = 'PHOTO'; } else { state = 'EXPLODE'; }
                } else { state = 'TREE'; }
            });

            const cameraUtils = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 1280, height: 720 });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
</body>
